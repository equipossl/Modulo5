<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>UNIDAD 5 EQUIPO SSL - ACTUALIZAR INFORMACION DE CLIENTES</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet"  href="../static/css/bootstrap.css"/> 
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script> 
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script> 
<script th:src="@{/js/validarRUT.js}" src="../js/validarRUT.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <span class="navbar-brand">LOS SSL</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/admindashboard}" href="#">Inicio <span class="sr-only">(current)</span></a>
    <a class="nav-item nav-link active" href="#" th:href="@{/insertic}">Ingresar Informacion de Clientes</a>
      <a class="nav-item nav-link" href="#" th:href="@{/displayiclientes}">Ver todos los registros</a>
      <a class="nav-item nav-link" href="#" th:href="@{/logout}">Salir</a>
     
    </div>
  </div>
</nav>


<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 900px;">
<h1> ACTUALIZAR INFORMACION DE CLIENTE</h1> 
</div>

<form action="#" th:action="@{/updateic/{id} (id = ${edata.id})}" th:object="${edata}" method="POST">
<!-- <input type="hidden" th:field="*{id}"> -->

 <div class="form-group">
    <label >INGRESAR NOMBRE:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
  	<div class="form-group">
    <label >INGRESAR RUT:</label>
    <input type="text"  th:field="*{rut}" class="form-control" id="rut" oninput="checkRut(this)" name="identificador" maxlength="10" required> 
  </div>
    
  	<div class="form-group">
    <label >INGRESAR TELEFONO:</label>
    <input type="text" th:field="*{telefono}" class="form-control" >   
  </div>
  
    	<div class="form-group">
    <label >INGRESAR EMAIL:</label>
    <input type="email" th:field="*{email}" class="form-control" >   
  </div>
	
	<input class="btn btn-primary" type="submit" value="ACTUALIZAR">
	
	</form>
	<span th:text="${msg}"> EL REGISTRO FUE ACTUALIZADO</span>
	</div>
	</div>
	</div>
	
	
	
	

</body>
</html>
