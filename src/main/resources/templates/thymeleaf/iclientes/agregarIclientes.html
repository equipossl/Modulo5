<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 800px;">
<h1> INGRESAR INFORMACION DE CLIENTE</h1> 
</div>

	<form action="#" th:action="@{/addic}" th:object="${iclientes}" method="POST">
	
	<div class="form-group">
    <label >INGRESAR NOMBRE CLIENTE:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
  	<div class="form-group">
    <label >INGRESAR RUT CLIENTE:</label>
    <input type="text"  th:field="*{rut}" class="form-control" id="rut" oninput="checkRut(this)" name="identificador" maxlength="10" required> 
  </div>
  
  
  	<div class="form-group">
    <label >INGRESE TELEFONO CLIENTE:</label>
    <input type="text" th:field="*{telefono}" class="form-control" >   
  </div>
  
    	<div class="form-group">
    <label >INGRESE EMAIL DE CLIENTE:</label>
    <input type="email" th:field="*{email}" class="form-control" >   
  </div>  

	
	<input class="btn btn-primary" type="submit" value="INGRESAR CLIENTE">
	
	</form>
	<span th:text="${msg}"> EL REGISTRO FUE INGRESADO </span>
	</div>
	</div>
	</div>
	
	
	
	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>

<script type="text/javascript">

$(document).ready(function()
		{
		$("input[name=radiou]").change(function () {	 
			$('input[name=txtespe]').val($(this).val());
			});
 
		 });

$(document).ready(function(){

            $('input[name=valor1]').val($(this).val());
        });


});

</body>
</html>
