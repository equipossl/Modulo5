</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <span class="navbar-brand">LOS SSL</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 800px;">
<h1> MODIFICAR DATOS DE ACCIDENTABILIDAD</h1> 
</div>

<form action="#" th:action="@{/updateacci/{id} (id = ${edata.id})}" th:object="${edata}" method="POST">
<!-- <input type="hidden" th:field="*{id}"> -->

 <div class="form-group">
    <label >INGRESAR NOMBRE EMPRESA:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
  	<div class="form-group">
    <label >PROMEDIO DE TRABAJADORES EN EL PERIODO:</label>
    <input type="number"  name="Price" id="Price" th:field="*{ntrabajadores}" class="form-control" min="1" required>   
  </div>
  
    	<div class="form-group">
    <label >CANTIDAD DE ACCIDENTES EN EL PERIODO:</label>
    <input type="number"  name="Material" id="Material" onkeyup="cal()" th:field="*{taccidentes}" class="form-control" min="1" required>   
  </div>
 
 <input type="hidden" value="" id="Resultado" name="Resultado" th:field="*{tasa}"/>

	
	<input class="btn btn-primary" type="submit" value="ACTUALIZAR" id="Agregar">
	
	</form>
	<span th:text="${msg}"> EL REGISTRO FUE ACTUALIZADO</span>
	</div>
	</div>
	</div>
	
	<script>
	$(document).ready(function () {
	    $("#Agregar").click(function (e) {
	        var mat = $("#Material").val();
	        var price = $("#Price").val();
	        var resultado = parseFloat(mat) + parseFloat(price);
	        
	        var resultado2 = (mat * 100) / price;
	        
	        $("#Resultado").val(resultado2);
	    });
	});
	</script>
	
	
	</script>
	
	

</body>
</html>
