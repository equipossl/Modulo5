<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="ISO-8859-1">
<title>UNIDAD 5 EQUIPO SSL - DATOS DE ACCIDENTABILIDAD</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet"  href="../static/css/bootstrap.css"/> 
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script> 
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script> 
<script th:src="@{/js/validarRUT.js}" src="../js/validarRUT.js"></script>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <span class="navbar-brand">LOS SSL</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/admindashboard}" href="#">Inicio <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="#" th:href="@{/insertacci}">Ingresar Datos de Accidentes</a>
      <a class="nav-item nav-link" href="#" th:href="@{/displayaccidentabilidad}">Ver todos los registros</a>
      <a class="nav-item nav-link" href="#" th:href="@{/logout}">Salir</a>
     
    </div>
  </div>
</nav>


<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 700px;">
<h1>DATOS DE ACCIDENTABILIDAD</h1> 
</div>

	<form  action="#" th:action="@{/addacci}" th:object="${accidentabilidad}" method="POST">
	
	<div class="form-group">
    <label >INGRESAR NOMBRE EMPRESA:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
  	<div class="form-group">
    <label >PROMEDIO DE TRABAJADORES EN EL PERIODO:</label>
    <input type="number"  name="Price" id="Price" th:field="*{ntrabajadores}" class="form-control" min="1" required>   
  </div>
  
    	<div class="form-group">
    <label >CANTIDAD DE ACCIDENTES EN EL PERIODO:</label>
    <input type="number"  name="Material" id="Material" onkeyup="cal()" th:field="*{taccidentes}" min="1" class="form-control" required>   
  </div>
 
 <input type="hidden" value="" id="Resultado" name="Resultado" th:field="*{tasa}"/>

	
	<input class="btn btn-primary" type="submit" value="INGRESAR DATOS" id="Agregar">
	
	</form>
	<span th:text="${msg}"> EL REGISTRO FUE INGRESADO </span>
	</div>
	</div>
	</div>
	
	
	
	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>

<script type="text/javascript">

$(document).ready(function()
		{
		$("input[name=radiou]").change(function () {	 
			$('input[name=txtespe]').val($(this).val());
			});
 
		 });

$(document).ready(function(){
	$("select[name=accidente]").change(function(){

            $('input[name=valor1]').val($(this).val());
        });


});



$(document).ready(function () {
    $("#Agregar").click(function (e) {
        var mat = $("#Material").val();
        var price = $("#Price").val();
        var resultado = parseFloat(mat) + parseFloat(price);
        
        var resultado2 = (mat * 100) / price;
        
        $("#Resultado").val(resultado2);
    });
});
</script>

</body>
</html>
