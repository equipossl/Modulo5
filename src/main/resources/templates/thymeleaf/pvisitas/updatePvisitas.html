<!DOCTYPE html>

<meta charset="ISO-8859-1">

<style>

}

.right-addon .glyphicon {

  padding-left: 30px;
}

  padding-right: 30px;
}
</style> 
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <span class="navbar-brand">LOS SSL</span>

  </button>

      <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-item nav-link active" th:href="@{/admindashboard}" href="#">Inicio <span class="sr-only">(current)</span></a>

<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width:800px;">
<h1> MODIFICAR VISITA</h1> 
</div>

<form action="#" th:action="@{/updatepv/{id} (id = ${edata.id})}" th:object="${edata}" method="POST">
<!-- <input type="hidden" th:field="*{id}"> -->

 <div class="form-group">
    <label >INGRESAR NOMBRE  DE CLIENTE:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
    	<div class="form-group">
    <label >INGRESAR EMAIL DE CONTACTO:</label>
    <input type="email"  name="email" th:field="*{email}" class="form-control" required>   
  </div>
  
  	<div class="form-group">
    <label >INGRESAR FECHA Y HORA VISITA:</label>
   
  
  <div class="inner-addon right-addon">
          <i class="glyphicon glyphicon-calendar"></i>
          <input type="text" class="form-control" id="datetimepicker1" th:field="*{fecha}" autocomplete="off"/>
        </div>
  </div> 
  

 
  
  	<div class="form-group">
    <label >OBSERVACIONES:</label>
    <input type="text" th:field="*{observaciones}" class="form-control" >   
  </div>
	
	<input class="btn btn-primary" type="submit" value="ACTUALIZAR VISITA">
	
	</form>
	<span th:text="${msg}"> EL REGISTRO FUE ACTUALIZADO</span>
	</div>
	</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<link th:href="@{/css/jquery.datetimepicker.css}"  rel="stylesheet" type="text/css" href="../static/css/jquery.datetimepicker.css"/>

<script th:src="@{/js/jquery.datetimepicker.full.min.js}" src="../static/js/jquery.datetimepicker.full.min.js"></script>
<script type="text/javascript">

$(document).ready(function()
		{
		$("input[name=radiou]").change(function () {	 
			$('input[name=txtespe]').val($(this).val());
			});
 
		 });

$(document).ready(function(){
	$("select[name=accidente]").change(function(){

            $('input[name=valor1]').val($(this).val());
        });


});


jQuery.datetimepicker.setLocale('es');

$('#datetimepicker1').datetimepicker();
$('button.somebutton').on('click', function () {
    $('#datetimepicker1').datetimepicker('show');
});

jQuery('#datetimepicker1').datetimepicker({
 i18n:{
  de:{
   months:[
    'Januar','Februar','MÃ¤rz','April',

   ]
  }
 },
 timepicker:true,

 twelveHoursFormat: true,
 dragAndDrop: true
});
</script>
