<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">

<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 600px;">
<h1> INGRESAR MEJORA</h1> 
</div>

	<form action="#" th:action="@{/addm}" th:object="${mejoras}" method="POST">
	
	<div class="form-group">
    <label >INGRESAR NOMBRE:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">INGRESAR ACTIVIDAD DE MEJORA:</label>
    	<select class="form-control"  name="accidente" th:field="*{amejora}">
		   <option value="0">SELECCIONE:</option>
			<option  th:value="'MANTENCION'" th:text="'MANTENCION'">MANTENCION</option>
			<option  th:value="'APRESTO'" th:text="'APRESTO'">APRESTO</option>
			<option  th:value="'MANEJO DE CRISIS'" th:text="'MANEJO DE CRISIS'">MANEJO DE CRISIS</option>
			<option  th:value="'COACHING PSICOLOGICO'" th:text="'COACHING PSICOLOGICO'">COACHING PSICOLOGICO</option>

		</select>
	


  </div>
  
	<div class="form-group">
    <label >INGRESAR FECHA:</label>
    <input type="date"  name="fecha" th:field="*{fecha}" class="form-control" required>   
  </div>
  
  	<div class="form-group">
    <label >CREAR CAPACITACI&Oacute;N:</label><BR/>
        <input type="radio" th:value="SI" th:text="SI" th:field="*{ccapacitacion}"> 
		<input type="radio" th:value="NO" th:text="NO" th:field="*{ccapacitacion}"> 

  </div>
  
  	<div class="form-group">
    <label >DETALLE CAPACITACI&Oacute;N:</label>
    <input type="text" th:field="*{dcapacitacion}" class="form-control" >   
  </div>
  

  

  

	
	<input class="btn btn-primary" type="submit" value="INGRESAR MEJORA">
	
	</form>
	<span th:text="${msg}"> EL REGISTRO FUE INGRESADO </span>
	</div>
	</div>
	</div>
	<hr/>
	
	
	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>

<script type="text/javascript">

$(document).ready(function()
		{
		$("input[name=radiou]").change(function () {	 
			$('input[name=txtespe]').val($(this).val());
			});
 
		 });

$(document).ready(function(){
	$("select[name=accidente]").change(function(){

            $('input[name=valor1]').val($(this).val());
        });


});
</script>

</body>
