<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <span class="navbar-brand">LOS SSL</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                 <a th:if="${#authorization.expression('hasRole(''PRO'')')}" class="nav-item nav-link active" th:href="@{/adminprofesional}" href="#">Inicio </a>
      <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-item nav-link active" th:href="@{/admindashboard}" href="#">Inicio <span class="sr-only">(current)</span></a>

<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 600px;">
<h1> ACTUALIZAR ACCIDENTES</h1> 
</div>

<form action="#" th:action="@{/updatem/{id} (id = ${edata.id})}" th:object="${edata}" method="POST">
<!-- <input type="hidden" th:field="*{id}"> -->

  <div class="form-group">
    <label >MODIFICAR NOMBRE:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">MODIFICAR ACTIVIDAD DE MEJORA:</label>
    	<select class="form-control"  name="accidente" th:field="*{amejora}">
		   <option value="0">SELECCIONE:</option>
			<option  th:value="'MANTENCION'" th:text="'MANTENCION'">MANTENCION</option>
			<option  th:value="'APRESTO'" th:text="'APRESTO'">APRESTO</option>
			<option  th:value="'MANEJO DE CRISIS'" th:text="'MANEJO DE CRISIS'">MANEJO DE CRISIS</option>
			<option  th:value="'COACHING PSICOLOGICO'" th:text="'COACHING PSICOLOGICO'">COACHING PSICOLOGICO</option>

		</select>
	


  </div>
  
	<div class="form-group">
    <label >MODIFICAR FECHA:</label>
    <input type="date"  name="fecha" th:field="*{fecha}" class="form-control" required>   
  </div>
  
  	<div class="form-group">
    <label >MODIFICAR OPCION DE CAPACITACI&Oacute;N:</label><BR/>
        <input type="radio" th:value="SI" th:text="SI" th:field="*{ccapacitacion}"> 
		<input type="radio" th:value="NO" th:text="NO" th:field="*{ccapacitacion}"> 

  </div>
  
  	<div class="form-group">
    <label >DETALLE CAPACITACI&Oacute;N:</label>
    <input type="text" th:field="*{dcapacitacion}" class="form-control" >   
  </div>
	
	<input class="btn btn-primary" type="submit" value="ACTUALIZAR">
	
	</form>
		<span th:text="${msg}"> EL REGISTRO FUE ACTUALIZADO</span>
	</div>
	</div>
	</div>
	
	
	


</body>
</html>
