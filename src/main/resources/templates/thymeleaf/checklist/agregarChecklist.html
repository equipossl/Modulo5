<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 1000px;">
<h1> ADMINISTRAR CHECKLIST</h1> 
</div>

	<form action="#" th:action="@{/addch}" th:object="${checklist}" method="POST">
	
	<div class="form-group">
    <label >INGRESAR NOMBRE DEL PROFESIONAL A CARGO:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
  	<div class="form-group">
    <label >INGRESAR FECHA DEL CHECKLIST:</label>
    <input type="date" th:field="*{fecha}" class="form-control" > 
  </div>
  
  
  <div class="form-group row">
    <label class="col-sm-2">
      CHECK - ADMINISTRATIVO
    </label>

    <div class="col-sm-10">
      <select multiple="multiple" class="multiple-select" th:field="*{chadministrativo}">
        <option th:value="'GENERAR REPORTE'" th:text="'GENERAR REPORTE'">GENERAR REPORTE</option>
        <option th:value="'PLANIFICAR VISITA'" th:text="'PLANIFICAR VISITA'">PLANIFICAR VISITA</option>
        <option th:value="'CREAR CAPACITACION'" th:text="'CREAR CAPACITACION'">CREAR CAPACITACION</option>
        <option th:value="'ACTIVIDAD DE MEJORA'" th:text="'ACTIVIDAD DE MEJORA'">ACTIVIDAD DE MEJORA</option>
        <option th:value="'CREAR ASESOSRIA'" th:text="'CREAR ASESORIA'">CREAR ASESORIA</option>

      </select>
    </div>
  </div>
  
    <div class="form-group row">
    <label class="col-sm-2">
      CHECK - OPERATIVO
    </label>

    <div class="col-sm-10">
      <select multiple="multiple" class="multiple-select" th:field="*{chterreno}">
        <option th:value="'VERIFICAR EQUIPO'" th:text="'VERIFICAR EQUIPO'">VERIFICAR EQUIPO</option>
        <option th:value="'PLANIFICAR TRANSPORTE'" th:text="'PLANIFICAR TRANSPORTE'">PLANIFICAR TRANSPORTE</option>
        <option th:value="'SOLICITAR BIATICOS'" th:text="'SOLICITAR BIATICOS'">SOLICITAR BIATICOS</option>
        <option th:value="'CONTACTO CON CLIENTE'" th:text="'CONTACTO CON CLIENTE'">CONTACTO CON CLIENTE</option>
      

      </select>
    </div>
  </div>
  
	
	<input class="btn btn-primary" type="submit" value="INGRESAR CHECKLIST">
	
	</form>
	<span th:text="${msg}"> CHECKLIST INGRESADO </span>
	</div>
	</div>
	</div>
