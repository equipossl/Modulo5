<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <meta charset="UTF-8">
<head>
<meta charset="ISO-8859-1">
<title>UNIDAD 5 EQUIPO SSL - INGRESAR ACCIDENTES</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet"  href="../static/css/bootstrap.css"/> 
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script> 
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script> 
<script th:src="@{/js/validarRUT.js}" src="../js/validarRUT.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <span class="navbar-brand">LOS SSL</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/display}" href="#">Inicio <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="#" th:href="@{/insert}">Ingresar Accidente</a>
      <a class="nav-item nav-link" href="#" th:href="@{/display}">Ver todos los registros</a>
      <a class="nav-item nav-link" href="#" th:href="@{/logout}">Salir</a>
     
    </div>
  </div>
</nav>


<div class="container">
<div class="raw">
<div class="col-12">

<div class="mx-auto" style="width: 500px;">
<h1> INGRESAR ACCIDENTE</h1> 
</div>

	<form action="#" th:action="@{/add}" th:object="${usuario}" method="POST">
	
	<div class="form-group">
    <label >INGRESAR NOMBRE DEL AFECTADO:</label>
    <input type="text" th:field="*{nombre}" class="form-control" required>   
  </div>
  
	<div class="form-group">
    <label >INGRESAR FECHA DEL ACCIDENTE:</label>
    <input type="date"  name="fecha" th:field="*{fecha}" class="form-control" required>   
  </div>
  
	<div class="form-group">
    <label >INGRESAR RUT DEL AFECTADO:</label>
    <input type="text" th:field="*{rut}" class="form-control" id="rut" oninput="checkRut(this)" name="identificador" maxlength="10" required>   
  </div>
  

  
  <div class="form-group">
    <label for="exampleFormControlSelect1">TIPO DE ACCIDENTE</label>
    	<select class="form-control"  name="accidente" th:field="*{accidente}">
		   <option value="0">SELECCIONE:</option>
		   	<option  th:value="'INTOXICACION'" th:text="'INTOXICACION'">INTOXICACION</option>
			<option  th:value="'ELECTROCUTACION'" th:text="'ELECTROCUTACION'">ELECTROCUTACION</option>
			<option  th:value="'TRAYECTO'" th:text="'TRAYECTO'">TRAYECTO</option>
			<option  th:value="'TRAUMATISMO'" th:text="'TRAUMATISMO'">TRAUMATISMO</option>
		
		</select>
  </div>
  
    	<div class="form-group">
    <label >SOLICITA ASESORIA ESPECIAL:</label><br/>
        <input type="radio" th:value="SI" th:text="SI" th:field="*{aespecial}"> 
		<input type="radio" th:value="NO" th:text="NO" th:field="*{aespecial}"> 

  </div>
  

	
	<input class="btn btn-primary" type="submit" value="INGRESAR ACCIDENTE">
	
	</form>
	<span th:text="${msg}"> EL REGISTRO FUE INGRESADO </span>
	</div>
	</div>
	</div>
	<hr/>
	
	
	


<script type="text/javascript">


$(document).ready(function(){
	$("select[name=accidente]").change(function(){

            $('input[name=valor1]').val($(this).val());
        });


});
</script>

</body>
</html>
